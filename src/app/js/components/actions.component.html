<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ $ctrl.remainingCount}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li>
            <a class="selected" ui-sref="home" ui-sref-active="selected">All</a>
        </li>
        <li>
            <a ui-sref="filtered({ state: 'active' })" ui-sref-active="selected">Active</a>
        </li>
        <li>
            <a ui-sref="filtered({ state: 'completed' })" ui-sref-active="selected">Completed</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" ng-show="$ctrl.hasDoneItems" ng-click="$ctrl.removeCompleted()">Clear completed</button>
</footer>
