<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li ng-class="{ completed: $ctrl.todo.done }">
    <div class="view">
        <input class="toggle" type="checkbox" checked ng-click="$ctrl.update()" ng-model="$ctrl.todo.done">
        <label>{{ $ctrl.todo.txt }}</label>
        <button class="destroy" ng-click="$ctrl.remove()"></button>
    </div>
    <input class="edit" value="Create a TodoMVC template">
</li>
